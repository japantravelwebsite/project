<!DOCTYPE html>
<html>
<head>
   <title>Image on Image</title>
   <style>
      .container {
         position: relative;
      }

      .chubu-image {
         position: absolute;
         top: 420px;
         left: 290px;
         z-index: 1;
         width: 50px;
      }
      .chugoku-image {
         position: absolute;
         top: 430px;
         left: 160px;
         z-index: 1;
         width: 50px;
      }
      .hokkaido-image {
         position: absolute;
         top: 100px;
         left: 450px;
         z-index: 1;
         width: 50px;
      }
      .kansai-image {
         position: absolute;
         top: 450px;
         left: 220px;
         z-index: 1;
         width: 50px;
      }
      .kyushu-image {
         position: absolute;
         top: 530px;
         left: 90px;
         z-index: 1;
         width: 50px;
      }
      .shigoku-image {
         position: absolute;
         top: 490px;
         left: 160px;
         z-index: 1;
         width: 50px;
      }
      .kanto-image {
         position: absolute;
         top: 400px;
         left: 360px;
         z-index: 1;
         width: 50px;
      }
      .tohoku-image {
         position: absolute;
         top: 300px;
         left: 380px;
         z-index: 1;
         width: 50px;
      }
   </style>
</head>
<body>
    {% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<br>
{% if user.is_authenticated %}
   
    

          <div>
        <div class="container">
         <div class = "login-access">
            로그인 성공!
            {{user.username}}님 환영합니다.
            <br>
            <a href="{% url 'user:logout' %}">로그아웃</a>
         </div>


            <img src="{% static '111.png' %}" alt="Background Image">
            <img src="{% static 'chubu2.png' %}" alt="Top Image" class="chubu-image"  onclick="location.href='Chubu'">
            <img src="{% static 'chugoku.png' %}" alt="Top Image" class="chugoku-image" onclick="location.href='Wrong'" >
            <img src="{% static 'hokkaido.png' %}" alt="Top Image" class="hokkaido-image"  onclick="location.href='Wrong'">
            <img src="{% static 'kansai.png' %}" alt="Top Image" class="kansai-image"  onclick="location.href='Wrong'">
            <img src="{% static 'kyushu.png' %}" alt="Top Image" class="kyushu-image"  onclick="location.href='Wrong'">
            <img src="{% static 'shigoku.png' %}" alt="Top Image" class="shigoku-image"  onclick="location.href='Wrong'">
            <img src="{% static 'tohoku.png' %}" alt="Top Image" class="tohoku-image"  onclick="location.href='Wrong'">
            <img src="{% static 'kanto.png' %}" alt="Top Image" class="kanto-image"  onclick="location.href='Wrong'">
         </div>


{% else %}
<div class = "login-form">
로그인 페이지
<form action="" method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="ID">
    <input name="password" type="password" placeholder="password">
    <input type="submit" value="로그인">
</form>

<div>
    <script>
        var msg = "{{msg}}"
        if(msg =="입력실패" )
        {
          alert(msg)
    
        }
        </script>
<div>
<a href="{% url 'user:signup' %}">회원가입</a>
</div>
{% endif %}
   
</body>
</html>
